<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Handlebars</title>
</head>

<body>

    <div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        const contenido = `<h1> DATOS PERSONALES </h1>
            <ul>
                <li>Nombre: {{nombre}}</li>
                <li>Apellido: {{apellido}}</li>
                <li>Edad: {{edad}}</li>
                <li>Email: {{email}}</li>
                <li>Tel√©fono: {{telefono}}</li>
            </ul>
            
            
            `
        const template = Handlebars.compile(contenido);

        const data = { nombre: "jeffrey", apellido: 'suarez', edad: 42, email: 'jasr7221@gmail.com', telefono: 3124216951 }

        const html = template(data);

        document.querySelector("div").innerHTML = html;

    </script>

</body>

</html>
