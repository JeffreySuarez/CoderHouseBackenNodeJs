<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicacion con Websockets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container w-50">
        <form onsubmit="return addMessage(this)" class="d-flex flex-column border m-2">

            <h1 class="text-center">Cliente Websockets</h1>
            <input type="text" id="name" placeholder="Tu nombre" class="m-1">
            <input type="text" id="text" placeholder="Cuentanos algo" class="m-1">
            <input type="submit" value="Enviar" class="btn-primary container w-50">
            <p class="p-2"></p>


        </form>


    </div>




    <script src="./main.js"></script>
</body>

</html>
